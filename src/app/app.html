<div class="{{global.state['theme']}}">
  <!--Material Design Menu-->
  <ion-menu (ionOpen)="menuOpened()" (ionClose)="menuClosed()" [content]="content" id="menu-material" *ngIf="global.state['profil']">
    <ion-content>
      <div class="menu-header">
        <!--material-design-background-->
        <p class="name">{{global.state['profil'].pseudo}}</p>
        <p class="e-mail">{{global.state['profil'].username}}</p>
      </div>
      <ion-list>
        <ion-item *ngFor="let p of pages">
          <button  menuClose="left" ion-item (click)="openPage(p)">
            <img src="assets/icon/{{p.icon}}.png" item-start style="width:28px">
            {{p.title}}
          </button>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
</div>
